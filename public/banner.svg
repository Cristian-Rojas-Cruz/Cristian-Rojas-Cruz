<svg fill="none" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        .container{
          background-color: #161616;
          width: 100%;
          height: 100%;
          justify-content: center;
          display: flex;
          padding: 20px 0px;
        }
        .cat {
          position: relative;
          height: 170px;
          width: 192.1px;
        }

        .ear {
          position: absolute;
          top: -30%;
          height: 60%;
          width: 25%;
          background: #ffc1d3;
        }
        .ear::before, .ear::after {
          content: "";
          position: absolute;
          bottom: 24%;
          height: 10%;
          width: 5%;
          border-radius: 50%;
          background: #161616;
        }
        .ear::after {
          transform-origin: 50% 100%;
        }

        .ear--left {
          left: -7%;
          border-radius: 70% 30% 0% 0%/100% 100% 0% 0%;
          transform: rotate(-15deg);
        }
        .ear--left::before, .ear--left::after {
          right: 10%;
        }
        .ear--left::after {
          transform: rotate(-45deg);
        }

        .ear--right {
          right: -7%;
          border-radius: 30% 70% 0% 0%/100% 100% 0% 0%;
          transform: rotate(15deg);
        }
        .ear--right::before, .ear--right::after {
          left: 10%;
        }
        .ear--right::after {
          transform: rotate(45deg);
        }

        .face {
          position: absolute;
          height: 100%;
          width: 100%;
          background: #161616;
          border-radius: 50%;
        }

        .eye {
          position: absolute;
          top: 35%;
          height: 30%;
          width: 31%;
          background: #f4cf0f ;
          border-radius: 50% 50% 50% 50%/60% 60% 40% 40%;
        }
        .eye::after {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          height: 0;
          width: 100%;
          border-radius: 0 0 50% 50%/0 0 40% 40%;
          background: #161616;
          -webkit-animation: blink 4s infinite ease-in;
                  animation: blink 4s infinite ease-in;
        }
        @-webkit-keyframes blink {
          0% {
            height: 0;
          }
          90% {
            height: 0;
          }
          92.5% {
            height: 100%;
          }
          95% {
            height: 0;
          }
          97.5% {
            height: 100%;
          }
          100% {
            height: 0;
          }
        }
        @keyframes blink {
          0% {
            height: 0;
          }
          90% {
            height: 0;
          }
          92.5% {
            height: 100%;
          }
          95% {
            height: 0;
          }
          97.5% {
            height: 100%;
          }
          100% {
            height: 0;
          }
        }
        .eye::before {
          content: "";
          position: absolute;
          top: 60%;
          height: 10%;
          width: 15%;
          background: #ffc1d3 ;
          border-radius: 50%;
        }

        .eye--left {
          left: 10px;
        }
        .eye--left::before {
          right: -5%;
        }

        .eye--right {
          right: 10px;
        }
        .eye--right::before {
          left: -5%;
        }

        .eye-pupil {
          position: absolute;
          top: 25%;
          height: 50%;
          width: 20%;
          background: #161616;
          border-radius: 50%;
          -webkit-animation: look-around 4s infinite;
                  animation: look-around 4s infinite;
        }
        @-webkit-keyframes look-around {
          0% {
            transform: translate(0);
          }
          5% {
            transform: translate(50%, -25%);
          }
          10% {
            transform: translate(50%, -25%);
          }
          15% {
            transform: translate(-100%, -25%);
          }
          20% {
            transform: translate(-100%, -25%);
          }
          25% {
            transform: translate(0, 0);
          }
          100% {
            transform: translate(0, 0);
          }
        }
        @keyframes look-around {
          0% {
            transform: translate(0);
          }
          5% {
            transform: translate(50%, -25%);
          }
          10% {
            transform: translate(50%, -25%);
          }
          15% {
            transform: translate(-100%, -25%);
          }
          20% {
            transform: translate(-100%, -25%);
          }
          25% {
            transform: translate(0, 0);
          }
          100% {
            transform: translate(0, 0);
          }
        }
        .eye--left .eye-pupil {
          right: 30%;
        }
        .eye--right .eye-pupil {
          left: 30%;
        }
        .eye-pupil::after {
          content: "";
          position: absolute;
          top: 30%;
          right: -5%;
          height: 20%;
          width: 35%;
          border-radius: 50%;
          background: #fff;
        }

        .muzzle {
          position: absolute;
          top: 60%;
          left: 50%;
          height: 6%;
          width: 10%;
          background: #ffc1d3;
          transform: translateX(-50%);
          border-radius: 50% 50% 50% 50%/30% 30% 70% 70%;
        }

        /* General page styling */
        html {
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #161616;
        }

        
        .squares{
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
        }

        .squares li{
          position: absolute;
          display: block;
          list-style: none;
          width: 20px;
          height: 20px;
          background: rgba(255, 255, 255, 0.2);
          animation: animate 25s linear infinite;
          bottom: -150px;
          
        }

        .squares li:nth-child(1){
          left: 25%;
          width: 80px;
          height: 80px;
          animation-delay: 0s;
        }


        .squares li:nth-child(2){
          left: 10%;
          width: 20px;
          height: 20px;
          animation-delay: 2s;
          animation-duration: 12s;
        }

        .squares li:nth-child(3){
          left: 70%;
          width: 20px;
          height: 20px;
          animation-delay: 4s;
        }

        .squares li:nth-child(4){
          left: 25%;
          width: 60px;
          height: 60px;
          animation-delay: 0s;
          animation-duration: 18s;
        }

        .squares li:nth-child(5){
          left: 90%;
          width: 20px;
          height: 20px;
          animation-delay: 0s;
        }

        .squares li:nth-child(6){
          left: 78%;
          width: 110px;
          height: 110px;
          animation-delay: 3s;
        }

        .squares li:nth-child(7){
          left: 5%;
          width: 150px;
          height: 150px;
          animation-delay: 7s;
        }

        .squares li:nth-child(8){
          left: 22%;
          width: 25px;
          height: 25px;
          animation-delay: 15s;
          animation-duration: 45s;
        }

        .squares li:nth-child(9){
          left: 15%;
          width: 15px;
          height: 15px;
          animation-delay: 2s;
          animation-duration: 35s;
        }

        .squares li:nth-child(10){
          left: 85%;
          width: 150px;
          height: 150px;
          animation-delay: 0s;
          animation-duration: 11s;
        }



        @keyframes animate {
          0%{
              transform: translateY(0) rotate(0deg);
              opacity: 1;
              border-radius: 0;
          }

          100%{
              transform: translateY(-1000px) rotate(720deg);
              opacity: 0;
              border-radius: 50%;
          }

        }
			</style>
			<div class="container">
        <ul class="squares">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="cat">
          <div class="ear ear--left"></div>
          <div class="ear ear--right"></div>
          <div class="face">
            <div class="eye eye--left">
              <div class="eye-pupil"></div>
            </div>
            <div class="eye eye--right">
              <div class="eye-pupil"></div>
            </div>
            <div class="muzzle"></div>
          </div>
        </div>
			</div>
		</div>
	</foreignObject>
</svg>